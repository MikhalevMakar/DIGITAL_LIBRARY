# SETTING SPRING DOC
springdoc.use-management-port=true

# SETTING ACTUATOR
management.endpoints.web.exposure.include=databases,openapi,swagger-ui
management.server.port=${PORT_ACTUATOR}

# SETTING DATABASE mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=book_storage


# SETTING POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/digital_library
spring.datasource.username=postgres
spring.datasource.password=postgres

# ????????? ???????? JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

spring.jpa.open-in-view=false
spring.freemarker.checkTemplateLocation=false



